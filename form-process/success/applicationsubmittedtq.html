<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Application Submitted</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-blue: #285DA2;
      --light-blue: #e0f2f7;
      --text-color: #333;
      --box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e0f2f7, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .thankyou-container {
      background: #fff;
      padding: 50px 70px;
      border-radius: 16px;
      box-shadow: var(--box-shadow);
      text-align: center;
      position: relative;
      max-width: 600px;
      animation: fadeIn 1.2s ease;
    }

    .thankyou-container::before,
    .thankyou-container::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      z-index: -1;
    }

    .thankyou-container::before {
      width: 200px;
      height: 200px;
      background: rgba(40, 93, 162, 0.1);
      top: -70px;
      left: -70px;
    }

    .thankyou-container::after {
      width: 250px;
      height: 250px;
      background: rgba(40, 93, 162, 0.08);
      bottom: -90px;
      right: -90px;
    }

    .checkmark {
      font-size: 90px;
      color: #4CAF50;
      margin-bottom: 20px;
      animation: popIn 0.8s ease-in-out;
    }

    h1 {
      color: var(--primary-blue);
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      color: var(--text-color);
      font-size: 1.05em;
      margin-bottom: 30px;
      line-height: 1.5em;
    }

    .btn {
      background: var(--primary-blue);
      color: #fff;
      padding: 12px 35px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 10px rgba(40, 93, 162, 0.2);
    }

    .btn:hover {
      background: #1f4a85;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(40, 93, 162, 0.3);
    }

    .floating {
      position: absolute;
      background: rgba(40, 93, 162, 0.15);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    .floating:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 15%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating:nth-child(2) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      right: 15%;
      animation-delay: 2s;
    }

    .floating:nth-child(3) {
      width: 80px;
      height: 80px;
      top: 65%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @media (max-width: 600px) {
      .thankyou-container {
        padding: 40px 30px;
      }
      h1 {
        font-size: 1.6em;
      }
      .btn {
        padding: 10px 25px;
      }
    }
  </style>
</head>
<body>

  <div class="floating"></div>
  <div class="floating"></div>
  <div class="floating"></div>

  <div class="thankyou-container">
    <div class="checkmark"><i class="fas fa-check-circle"></i></div>
    <h1>Thank You!</h1>
    <p>Your response has been received successfully.<br>
       We appreciate your interest and will get back to you soon.</p>
    <a href="enrollform.html" class="btn"><i class="fas fa-arrow-left"></i> Back to Form</a>
  </div>

</body>
</html>
